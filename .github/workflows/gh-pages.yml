name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm ci

      - name: Build and deploy
        run: |
          npm run build -- --output-path=dist/pokedex
          npx ngh --dir=dist/pokedex --no-silent --message="Auto-generated commit from GitHub Actions" --branch=gh-pages
